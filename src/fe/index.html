<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess Game Interface</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Welcome Screen -->
    <div id="welcome-screen">
      <h1 class="game-title">My Chess Game</h1>
      <div class="button-group">
        <button id="play-ai" class="btn">Chơi với máy</button>
        <button id="play-human" class="btn">Chơi với người</button>
      </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen">
      <div class="board-frame">
        <!-- Header with controls -->
        <div class="game-header">
          <div class="game-info">
            <span id="player-label">Player: ♔</span>
            <span id="mode-label">Chế độ: -</span>
            <span id="turn-label">Lượt: Trắng</span>
          </div>
          <div class="control-buttons">
            <button id="restart-btn" class="icon-btn" title="Chơi lại">
              <i class="fas fa-redo"></i>
            </button>
            <button id="settings-btn" class="icon-btn" title="Cài đặt">
              <i class="fas fa-cog"></i>
            </button>
          </div>
        </div>
        <!-- Chessboard with coordinates -->
        <div id="chess-container">
          <div id="chessboard"></div>
        </div>
      </div>
    </div>

    <!-- Settings Popup -->
    <div id="settings-modal" class="modal hidden">
      <div class="modal-content">
        <h2>Cài đặt</h2>
        <div class="modal-buttons">
          <button id="modal-continue" class="btn">Tiếp tục</button>
          <button id="modal-home" class="btn">Trang chủ</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
